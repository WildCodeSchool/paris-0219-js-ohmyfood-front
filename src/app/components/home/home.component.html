<section class="buttonArea">
  <button 
    *ngFor="let button of buttons; let i = index"
    class="button has-text-centered"
    (click)="checkIfUserLogged(i)"
  >
   {{button | uppercase}}
  </button>
</section>

<section id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://static.cuisineaz.com/400x320/i97668-salade-de-poulet.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://az826390.vo.msecnd.net/cdn/media/home/inspiring_recipes/recipes/new_-_s/salade-verte-au-mais-et-tomates-1160x650-bs008033-pub-67290-01.ashx?la=fr&mw=1160&w=1160&hash=F7B853098A5545F827FF403A58C1EF29A9BD6D33" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://az826390.vo.msecnd.net/cdn/media/home/inspiring_recipes/recipes/new_-_s/salade-repas-aux-deux-saumons-1160x650-bs006219-pub-67290-01.ashx?la=fr&mw=1160&w=1160&hash=17F2F1DFF7E524C32C38FED123FF6AE369BAC393" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Précédent</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Suivant</span>
  </a>
</section>
<section>
  <h2>Menu / Cartes</h2>
  <div class="columns d-flex flex-row">
    <div class="column is-4">
      <img src="../../../assets/img/BarASaladeMenu.jpg" alt="BarASaladeMenu"/>
    </div>
    <div class="column is-4">
      <img src="../../../assets/img/PizzaMenu.jpg" alt="PizzaMenu"/>
    </div>
    <div class="column is-4">
      <img id="menus" src="../../../assets/img/Menus.png" alt="Menus"/>
    </div>
  </div>
</section>
<section>
  <h3>Evènements Spéciaux</h3>
  <p>Possibilité de privatiser le restaurant</p>
</section>
