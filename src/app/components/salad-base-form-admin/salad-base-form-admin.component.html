<p>Quelle action voulez-vous réaliser ?</p>
<form [formGroup]="formCheck">
  <label *ngFor="let action of actions; let i = index">
    <input type="radio" 
      value="{{ action }}"
      name="baseAction"
      formControlName="baseAction"
    >
      {{ action }}
  </label>
</form>
<div *ngIf="formCheck.value.baseAction === 'Ajouter'">
  <form [formGroup]="baseFormAdd">
<!--Adding form-->
    <label>
    <p>Nom de la base à ajouter</p>
    <input type="text" 
      class="form-control" 
      formControlName="basesName" 
      required
    >
    <div *ngIf="fA.basesName.invalid && (fA.basesName.dirty || fA.basesName.touched)">
      <div *ngIf="fA.basesName.errors.required">
        <p class="invalidText">*Le nom de la base est requis</p>
      </div>
      <div *ngIf="fA.basesName.errors.minlength">
        <p class="invalidText">*Le nom de la base doit contenir au moins 4 caractères</p>
      </div>
      <div *ngIf="fA.basesName.errors.maxlength">
        <p class="invalidText">*Le nom de la base ne doit pas dépasser les 45 caractères</p>
      </div>
    </div>
    </label>

    <label>
      <p>Prix hors taxe</p>
      <input type="text" 
        class="form-control" 
        formControlName="basesPriceHt" 
        required
      >
      <div *ngIf="fA.basesPriceHt.invalid && (fA.basesPriceHt.dirty || fA.basesPriceHt.touched)">
        <div *ngIf="fA.basesPriceHt.errors.required">
          <p class="invalidText">*Le prix est requis</p>
        </div>
        <div *ngIf="fA.basesPriceHt.errors.pattern">
          <p class="invalidText">*Le prix doit être inséré sous la forme XXX.XX</p>
        </div>
      </div>
    </label>
  </form>
  <button type="submit" (click)="onSubmitAddForm()">AJOUTER LA BASE</button>
</div>

  <!--Modifier form-->
<div *ngIf="formCheck.value.toppingAction === 'Modifier'">
  <form [formGroup]="baseFormPut">
      <label>
      <p>Nom de la base à modifier</p>
      <input type="text" 
          class="form-control" 
          formControlName="basesName" 
          required
        >
      </label>
      <label>
      <p>Nouveau nom de la base ?</p>
      <input type="text" 
        class="form-control" 
        formControlName="basesNewName" 
      >
      </label>

      <label>
        <p>Prix hors taxe</p>
        <input type="text" 
          class="form-control" 
          formControlName="basesPriceHt"
        >
      </label>
  </form>
  <button type="submit" (click)="onSubmitPutForm()">MODIFIER LA BASE</button>
</div>

  <!--Delete form-->
<div *ngIf="formCheck.value.baseAction === 'Retirer'">
  <form [formGroup]="baseFormDel">
      <label>
        <p>Nom de la base à Supprimer</p>
        <input type="text"
          class="form-control" 
          formControlName="basesName" 
          required
        >
        <div *ngIf="fD.basesName.invalid && (fD.basesName.dirty || fD.basesName.touched)">
          <div *ngIf="fD.basesName.errors.required">
            <p class="invalidText">*Le nom de la base est requis</p>
          </div>
          <div *ngIf="fD.basesName.errors.minlength">
            <p class="invalidText">*Le nom de la base doit contenir au moins 4 caractères</p>
          </div>
          <div *ngIf="fD.basesName.errors.maxlength">
            <p class="invalidText">*Le nom de la base ne doit pas dépasser les 45 caractères</p>
          </div>
        </div>
      </label>
    <button type="submit" (click)="onSubmitDelForm()">SUPPRIMER LA BASE</button>
  </form>
</div>

<p *ngFor="let dataBase of baseDataObject; let i = index;">{{ dataBase.saladsBaseName }} {{ dataBase.saladsBasePriceTTC }} EUR</p>
