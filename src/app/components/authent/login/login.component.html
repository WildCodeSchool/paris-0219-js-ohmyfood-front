<div class="loginContent">
  <form [formGroup]="loginForm">
    <h2>Bienvenue chez OHMYFOOD</h2>
    <div class="content">
      <input
        type="text"
        placeholder="E-Mail"
        formControlName="emailClient"
        required
      >
      <input
        type="password"
        placeholder="Mot de Passe"
        formControlName="psswClient"
        required
      >
      <a
        [routerLink]="['/forgotPsswPage']"
        routerLinkActive="router-link-active"
      >
        Mot de passe oubli√© ?
      </a>

      <p *ngIf="errorMessage !== undefined" class="errorMessage"> {{ errorMessage }}</p>
    </div>
    <br/>
    <button 
      type="submit" 
      (click)="onSubmit()"
      class="button is-rounded"
    >
      Se connecter
    </button>
  </form>
  <div class="createAuthClient">
    <p>Pas de compte?</p>
    <a
      [routerLink]="['/createAccountPage']"
      routerLinkActive="router-link-active"
    >
      Inscrivez-vous !
    </a>
  </div>
</div>
