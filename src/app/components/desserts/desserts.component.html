    <div [formGroupName]="i" *ngFor="let dessert of formDessert.value.selectedDessert ; let i = index">
        <label for="dessert-{{i}}">{{ dessert.dessName }}, {{ dessertsList[i].dessPrice_ht }}â‚¬</label>

        <input name="selectedDessert-{{ i }}" formControlName="dessQuantity" type="number">
    </div>
  </div>

  <button type="submit">Ajouter au panier</button>
</form>
